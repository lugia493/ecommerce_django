{% extends 'store/base.html' %} {% load static %} {% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    <div class="box-element product">
      <img class="thumbnail" src="{{product.imageURL}}" />
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr />
        <!--- update-cart is custom class used for javascript function event handler-->
        <!-- data-custom attribute, and data-action. Whenever button clicked we want to add to cart-->
        <button
          data-product="{{product.id}}"
          data-action="add"
          class="btn btn-outline-secondary add-btn update-cart"
        >
          Add to Cart
        </button>
        <a class="btn btn-outline-success" href="#">View</a>
        <h4 class="d-inline float-right">
          <strong>${{product.price|floatformat:2}}</strong>
        </h4>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
